<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <img src="illustration-hero.svg" class="image" alt="image">
    <div class="order_summary">
        <h1 class="order_head">Order Summary</h1>
        <p class="order_description">You can now listen to million of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
        <section class="order_item">
            <img src="icon-music.svg" alt="icon" class="order_icon">
            <div class="order_plan"><h2>Annual Plan</h2>
                <p  class="order_price">$59.99/year </p></div>
            <a href="#" class="change_link">Change</a>
        </section>
        <button type="submit" class="payment_button">Proceed to Payment</button> <br>
        <button type="button" class="cancel_button">Cancel Order</button>
    </div>
</main> 
</body>
</html>
